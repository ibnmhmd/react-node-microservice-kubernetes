apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: us.gcr.io/ticketing-456611/orders
          ports:
            - containerPort: 3000
          env:
            - name: JWT_KEY                             
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: MONGO_URI
              value: "mongodb://orders-mongo-srv:27017"
            - name: MONGO_DB
              value: "orders"
            - name: MONGO_USER
              value: "admin"
            - name: JWT_EXPIRATION
              value: "3600"
            - name: JWT_ALGORITHM
              value: "HS256"
            - name: JWT_ISSUER
              value: "orders_service"
            - name: NODE_ENV
              value: "development"
            - name: NATS_CLUSTER_ID
              value: "ticketing-456611"
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: POD_NAME
              value: "ORDERS"
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ORDER_EXPIRATION_WINDOW_MINUTES
              value: "15" # 15 minutes
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 3000
      targetPort: 3000
